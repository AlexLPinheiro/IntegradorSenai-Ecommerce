<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Progressive - Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="admin-login-container">
    <!-- Painel da Esquerda com o Formulário -->
    <section class="login-form-panel">
      <div class="form-content">
        <h1>Seja Bem vindo!</h1>
        <form action="dashboards.html">
          <label for="admin-password">DIGITE A SENHA DE ACESSO:</label>
          <input type="password" id="admin-password" name="password" placeholder="**************" required>
          <a href="#" class="forgot-password-link">Esqueci a senha</a>
          <button type="submit" class="btn-submit">ACESSAR O SISTEMA</button>
        </form>
      </div>
    </section>

    <!-- Painel da Direita com a Imagem de Fundo -->
    <aside class="login-image-panel">
      <!-- A imagem será aplicada via CSS como background -->
    </aside>
  </div>

</body>
</html>
