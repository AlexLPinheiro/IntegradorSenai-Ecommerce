<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <title>Progressive - Contato</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
   </head>
   <body class="contactPage internal-page">
      <header class="mainHeader">
         <nav class="navBar">
            <ul class="navMenu">
               <li><a href="homeLogado.html">HOME</a></li>
               <li><a href="shopLogado.html">SHOP</a></li>
               <li><a href="contatoLogado.html">CONTATO</a></li>
               <li><a href="sobreNosLogado.html">SOBRE NÓS</a></li>
               <li>
                  <a href="carrinhoLogado.html">
                     <figure><img src="src/Ícones/Carrinho_De_Compras_Preto.png" alt="Carrinho" class="iconImg iconCart" /></figure>
                  </a>
               </li>
            </ul>
            <div class="navIcons">
               <a href="perfil.html">
                  <figure><img src="src/Ícones/User_Preto.png" alt="Perfil" class="iconImg iconUser" /></figure>
               </a>
            </div>
         </nav>
      </header>
      <main>
         <div class="container">
            <p class="breadcrumbs">
               <a href="homeLogado.html">Home</a> → Contato
            </p>
            <section class="contactSection">
               <h1 class="pageTitle">Fale Conosco:</h1>
               <div class="contactInfoGrid">
                  <div class="contactInfoItem">
                     <div class="contactIconWrapper">
                        <img src="src/Ícones/Telefone.png" alt="Ícone de Telefone" />
                     </div>
                     <p>+19 9883 3333</p>
                     <p>+19 3483 3333</p>
                  </div>
                  <div class="contactInfoItem">
                     <div class="contactIconWrapper">
                        <img src="src/Ícones/Email.png" alt="Ícone de Email" />
                     </div>
                     <p>Progressive@gmail.com</p>
                     <p>Progressive@yahoo.com</p>
                  </div>
                  <div class="contactInfoItem">
                     <div class="contactIconWrapper">
                        <img src="src/Ícones/localização.png" alt="Ícone de Localização" />
                     </div>
                     <p>Rua dos papagaios 513</p>
                     <p>São Paulo - SP</p>
                  </div>
               </div>
            </section>
            <div class="contactDivider"></div>
            <section class="contactSection">
               <h2 class="pageTitle">Ou preencha o formulário abaixo:</h2>
               <form class="contactForm" action="#">
                  <textarea class="formTextarea" placeholder="Digite sua mensagem aqui..."></textarea>
                  <button type="submit" class="btnPrimary formSubmitButton">Enviar Formulário</button>
               </form>
            </section>
         </div>
      </main>
      <footer class="mainFooter">
         <p>Todos os direitos reservados. PROGRESSIVE.CO</p>
      </footer>
