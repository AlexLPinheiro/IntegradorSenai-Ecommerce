<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <title>Progressive - Cadastro</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
   </head>
   <body class="checkoutPage internal-page">
      <header class="mainHeader">
         <nav class="navBar">
            <ul class="navMenu">
               <li><a href="index.html">HOME</a></li>
               <li><a href="shop.html">SHOP</a></li>
               <li><a href="contato.html">CONTATO</a></li>
               <li><a href="sobre_nos.html">SOBRE NÓS</a></li>
               <li>
                  <a href="carrinho.html">
                     <figure><img src="src/Ícones/Carrinho_De_Compras_Preto.png" alt="Carrinho" class="iconImg iconCart" /></figure>
                  </a>
               </li>
            </ul>
            <div class="navIcons">
               <a href="login.html">
                  <figure><img src="src/Ícones/User_Preto.png" alt="Perfil" class="iconImg iconUser" /></figure>
               </a>
            </div>
         </nav>
      </header>
      <main>
         <div class="container">
            <p class="breadcrumbs">
               <a href="index.html">Home</a> → <a href="login.html">Login</a> → Cadastro
            </p>
            <h1 class="pageTitle">CADASTRO</h1>
            <!-- Um único <form> envolve todo o conteúdo -->
            <form class="checkoutWrapper">
               <!-- Coluna da Esquerda: Informações Pessoais -->
               <section class="checkoutColumn infoColumn">
                  <h2 class="columnTab active">SUAS INFORMAÇÕES</h2>
                  <div class="registrationForm">
                     <!-- Linha 1 -->
                     <div class="formGroup">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="formInput" placeholder="Digite seu nome" />
                     </div>
                     <div class="formGroup">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" class="formInput" placeholder="Digite seu sobrenome" />
                     </div>
                     <div class="formGroup">
                        <label>Sexo</label>
                        <div class="radioGroup">
                         
                           <label><input type="radio" name="sexo" /> Masculino</label>
                           <label><input type="radio" name="sexo" /> Feminino</label>
                        </div>
                     </div>
                     <!-- Linha 2 -->
                     <div class="formGroup col-span-2">
                        <label>Data de nascimento:</label>
                        <div class="dateSelector">
                           <select class="formInput">
                              <option value="" disabled selected>Dia</option>
                           </select>
                           <select class="formInput">
                              <option value="" disabled selected>Mês</option>
                           </select>
                           <select class="formInput">
                              <option value="" disabled selected>Ano</option>
                           </select>
                        </div>
                     </div>
                     <div class="formGroup">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="formInput" placeholder="000.000.000-00" />
                     </div>
                     <!-- Linha 3 -->
                     <div class="formGroup col-span-3">
                        <label for="telefone">DDD e número de telefone</label>
                        <input type="tel" id="telefone" class="formInput" placeholder="(00) 00000-0000" />
                     </div>
                     <!-- Linha 4 -->
                     <div class="formGroup">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" class="formInput" placeholder="00000-000" />
                     </div>
                     <div class="formGroup col-span-2">
                        <label for="endereco">ENDEREÇO</label>
                     
                        <input type="text" id="endereco" class="formInput" placeholder="Digite seu endereço" />
                     </div>
                     <!-- Linha 5 -->
                     <div class="formGroup">
                        <label for="numero">NÚMERO</label>
                        <input type="text" id="numero" class="formInput" placeholder="Nº" />
                     </div>
                     <div class="formGroup col-span-2">
                        <label for="bairro">BAIRRO</label>
                       
                        <input type="text" id="bairro" class="formInput" placeholder="Digite seu bairro" />
                     </div>
                     <!-- Linha 6 -->
                     <div class="formGroup">
                        <label for="estado">ESTADO</label>
                      
                        <select id="estado" class="formInput">
                           <option value="" disabled selected>Selecione</option>
                           <option value="SP">São Paulo</option>
                           <option value="RJ">Rio de Janeiro</option>
                           <option value="MG">Minas Gerais</option>
                        </select>
                     </div>
                     <div class="formGroup col-span-2">
                        <label for="cidade">CIDADE</label>
                      
                        <input type="text" id="cidade" class="formInput" placeholder="Digite sua cidade" />
                     </div>
                  </div>
               </section>
               <!-- Coluna da Direita: Informações da Conta -->
               <aside class="checkoutColumn accountColumn">
                  <h2 class="columnTab">SOBRE A CONTA</h2>
                  <div class="formGroup">
                     <label for="email">Email:</label>
                     <input type="email" id="email" class="formInput" placeholder="seuemail@exemplo.com" />
                  </div>
                  <div class="formGroup">
                     <label for="senha">Senha:</label>
                     <input type="password" id="senha" class="formInput" placeholder="Crie uma senha forte" />
                  </div>
                  <div class="formGroup">
                     <label for="confirmar-senha">Confirmar senha:</label>
                     <input type="password" id="confirmar-senha" class="formInput" placeholder="Confirme sua senha" />
                  </div>
                  <div class="checkboxGroup">
                     <label><input type="checkbox" /> Eu li e concordo com os termos da privacidade do prestador</label>
                  </div>
                  <div class="checkboxGroup">
                     <label><input type="checkbox" /> Quero receber notificações do meu pedido e ofertas no whatsapp</label>
                  </div>
                  <a href="checkout.html" class="btnPrimary">CADASTRAR</a>
               </aside>
            </form>
         </div>
      </main>
      <footer class="mainFooter">
         <p>Todos os direitos reservados. PROGRESSIVE.CO</p>
      </footer>
   </body>
</html>
